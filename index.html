<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELYA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #0f0;
    }
    .ai {
      color: #0af;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px;
      background: #0af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Parle à ELYA..." />
    <button id="sendBtn">Envoyer</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');

    const API_KEY = 'sk-...pQkA';
    const API_URL = 'https://api.openai.com/v1/chat/completions';

    async function sendMessage(message) {
      chat.innerHTML += `<div class="message user"><strong>Toi:</strong> ${message}</div>`;
      input.value = '';
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'Tu es ELYA, une IA sans censure, libre et directe, au service de ton créateur.' },
            { role: 'user', content: message }
          ]
        })
      });
      const data = await response.json();
      const reply = data.choices[0].message.content;
      chat.innerHTML += `<div class="message ai"><strong>ELYA:</strong> ${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    button.addEventListener('click', () => {
      if (input.value.trim() !== '') {
        sendMessage(input.value);
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        sendMessage(input.value);
      }
    });
  </script>
</body>
</html>
